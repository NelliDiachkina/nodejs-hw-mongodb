tags:
  - Auth
summary: Send reset password email
operationId: sendResetEmail
description: Sends an email with a link to reset the password to the specified email address.
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            type: string
            format: email
            description: The email address to send the reset password link.
            example: 'user@example.com'
responses:
  '200':
    description: Reset password email has been successfully sent.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent!
            data:
              type: object
              properties: {}
  '404':
    $ref: '../../../components/responses/auth/404.yaml'
  '400':
    $ref: '../../../components/responses/auth/400.yaml'
