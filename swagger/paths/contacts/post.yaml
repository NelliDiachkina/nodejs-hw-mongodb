tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            minLength: 3
            maxLength: 20
            example: 'John Doe'
          phoneNumber:
            type: string
            description: Contact phone number
            example: '+380671338855'
          email:
            type: string
            description: Contact email
            example: test@gmail.com
          isFavourite:
            type: boolean
            description: Whether the contact if favourite
            default: false
          contactType:
            type: string
            description: Type of contact
            enum: ['work', 'home', 'personal']
            example: home
          photo:
            type: string
            format: binary
            description: Ð¡ontact's photo (as a file)
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact
            data:
              type: object
              $ref: ../../components/schemas/contact.yaml
  '400':
    $ref: ../../components/responses/contacts/400.yaml
  '401':
    $ref: ../../components/responses/contacts/401.yaml
