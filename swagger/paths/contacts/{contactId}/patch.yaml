tags:
  - Contacts
summary: Patched contact by id
operationId: patchedContact
description: Patched contact by id
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    schema:
      type: string
    description: id of the contact to be patched
requestBody:
  description: Fields to update
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            minLength: 3
            maxLength: 20
            example: 'John Doe'
          phoneNumber:
            type: string
            description: Contact phone number
            example: '+380671338855'
          email:
            type: string
            description: Contact email
            example: test@gmail.com
          isFavourite:
            type: boolean
            description: Whether the contact if favourite
            default: false
          contactType:
            type: string
            description: Type of contact
            enum: ['work', 'home', 'personal']
            example: home
          photo:
            type: string
            format: binary
            description: Ð¡ontact's photo (as a file)
responses:
  '200':
    description: Patched a contact!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  '404':
    $ref: ../../../components/responses/contacts/404.yaml
  '401':
    $ref: ../../../components/responses/contacts/401.yaml
  '400':
    $ref: ../../../components/responses/contacts/400.yaml
